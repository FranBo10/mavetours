parameters:
  images_directory: "%kernel.project_dir%/public/uploads/images/"
  openai_api_key: "%env(OPENAI_API_KEY)%"
  tts_model: "%env(TTS_MODEL)%"
  tts_default_voice: "coral"

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Service\TextToSpeechService:
    arguments:
      $apiKey: "%env(OPENAI_API_KEY)%"
      $model: "%env(TTS_MODEL)%"
