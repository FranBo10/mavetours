security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # âœ… NUEVO: firewall API (stateless) PARA REACT NATIVE
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~ 

    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\AppLoginAuthenticator
      logout:
        path: app_logout
      user_checker:
        App\Security\UserConfirmation

  role_hierarchy:
    ROLE_USER: ROLE_USER
    ROLE_GUIA: ROLE_GUIA
    ROLE_ADMIN: ROLE_ADMIN

  access_control:
    - { path: ^/api/auth/login$, roles: PUBLIC_ACCESS }

    - { path: ^/api, roles: ROLE_USER }

    - { path: ^/admin/guia, roles: [ROLE_GUIA, ROLE_ADMIN] }
    - { path: ^/admin/evento, roles: [ROLE_GUIA, ROLE_ADMIN] }
    - { path: ^/admin, roles: [ROLE_GUIA, ROLE_ADMIN] }
    - { path: ^/cuenta, roles: ROLE_USER }


when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
